<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clock</title>
	<link rel="icon" href="favicon.ico">
	<style>
		body {
			background: url('background.jpg') no-repeat center center fixed;
			background-size: cover;
			height: 100vh;
			margin: 0;
		}
	</style>
</head>
<body>
	<h1 style="text-align: center; font-size: 7em; position: relative; top: 150px;text-shadow: 0 3px 0 #ccc;letter-spacing: 4; text-decoration: underline;">現在の時刻</h1>
	<br>
	<p id="time" style="text-align: center; font-size: 10em; position: absolute; top: 200px; left: 50%; transform: translateX(-50%); color: black; text-shadow: 0 5px 0 #ccc;letter-spacing: 2 ;text-decoration: underline;"></p>
	<script>
		var currentTime = new Date();
		var hours = currentTime.getHours();
		var minutes = currentTime.getMinutes();
		var seconds = currentTime.getSeconds();
		document.getElementById("time").innerHTML = hours + ":" + minutes + ":" + seconds;
		setInterval(function() {
		var currentTime = new Date();
		var hours = currentTime.getHours();
		var minutes = currentTime.getMinutes();
		var seconds = currentTime.getSeconds();
		document.getElementById("time").innerHTML = hours + ":" + minutes + ":" + seconds;
		}, 1000);
	</script>
	<p style="text-align: center; font-size: 3em; position: absolute; top: 500px; left: 50%; transform: translateX(-50%); color: white; text-shadow: 0 3px 0 #E3C1BB;letter-spacing: 2;"><a href="https://github.com/naoano0415/clock/" target="_blank" style="color: white; text-decoration: none;">GitHub・Cord</a></p>
</body>
</html>
