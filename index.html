<html>
<head>
	<title>Clock</title>
	<link rel="icon" href="favicon.ico">
</head>
	<body background=“/img/background.jpg”>
	<h1 style="text-align: center; font-size: 7em; position: relative; top: 150px;text-shadow: 0 3px 0 #ccc;letter-spacing: 4; text-decoration: underline;">現在の時刻</h1>
	<br>
	<p id="time" style="text-align: center; font-size: 10em; position: absolute; top: 150px; left: 50%; transform: translateX(-50%); color: brack; text-shadow: 0 5px 0 #ccc;letter-spacing: 2 ;text-decoration: underline;"></p>
	<script>
		var currentTime = new Date();
		var hours = currentTime.getHours();
		var minutes = currentTime.getMinutes();
		var seconds = currentTime.getSeconds();
		document.getElementById("time").innerHTML = hours + ":" + minutes + ":" + seconds;
		setInterval(function() {
		var currentTime = new Date();
		var hours = currentTime.getHours();
		var minutes = currentTime.getMinutes();
		var seconds = currentTime.getSeconds();
		document.getElementById("time").innerHTML = hours + ":" + minutes + ":" + seconds;
		}, 1000);
	</script>
	<p id="time" style="text-align: center; font-size: 3em; position: absolute; top: 500px; left: 50%; transform: translateX(-50%); color: white; text-shadow: 0 3px 0 #E3C1BB;letter-spacing: 2;"><a href="https://github.com/naoano0415/clock/" target="_blank">GitHub・Cord</a></p>
</body>
</html>
